<body class="bg-gray-50 font-sans">
  <!-- Enhanced Header -->
  <header class="bg-gradient-to-r from-brand-700 to-brand-800 text-white shadow-xl border-b-4 border-brand-600">
    <div class="max-w-7xl mx-auto px-6 py-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <div class="w-10 h-10 bg-brand-500 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
              </path>
            </svg>
          </div>
          <div>
            <h1 class="text-2xl font-bold">Smart Spreadsheet Dashboard</h1>
            <div class="text-brand-200 text-sm font-medium">AI-Powered Data Analysis · CSV/JSON Support · Interactive
              Charts</div>
          </div>
        </div>
        <div class="flex gap-3 items-center">
          <button id="exportWorkspaceBtn"
            class="px-4 py-2 bg-white text-brand-700 rounded-lg font-medium hover:bg-brand-50 transition-colors shadow-md">
            <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
              </path>
            </svg> Export </button>
          <button id="clearWorkspaceBtn"
            class="px-4 py-2 bg-brand-600 rounded-lg text-white font-medium hover:bg-brand-500 transition-colors shadow-md">
            <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
              </path>
            </svg> Clear </button>
        </div>
      </div>
    </div>
  </header>
  <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-12 gap-6">
    <!-- Enhanced Left Panel -->
    <aside class="lg:col-span-3 space-y-6">
      <!-- File Upload Section -->
      <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
        <h2 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
          <svg class="w-5 h-5 mr-2 text-brand-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
          </svg> Upload Data
        </h2>
        <div id="dropZone"
          class="border-2 border-dashed border-gray-300 p-6 rounded-lg text-center cursor-pointer bg-gray-50 hover:bg-gray-100 hover:border-brand-400 transition-all duration-200">
          <svg class="w-8 h-8 text-gray-400 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
          </svg>
          <div class="text-sm font-medium text-gray-700">Drag & drop your files here</div>
          <div class="text-xs text-gray-500 mt-1">or click to browse (CSV / JSON)</div>
          <input id="fileInput" type="file" accept=".csv,.json" multiple class="hidden" />
        </div>
      </div>
      <!-- Files List -->
      <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
        <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
          <svg class="w-5 h-5 mr-2 text-brand-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
            </path>
          </svg> Files
        </h3>
        <div id="filesList" class="space-y-2 max-h-48 overflow-auto"></div>
      </div>
      <!-- Quick Actions -->
      <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
        <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
          <svg class="w-5 h-5 mr-2 text-brand-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
          </svg> Quick Actions
        </h3>
        <div class="grid grid-cols-1 gap-2">
          <button id="autoCleanBtn"
            class="px-4 py-2 bg-emerald-500 text-white rounded-lg hover:bg-emerald-600 transition-colors font-medium text-sm">
            Auto-clean Data </button>
          <button id="compareBtn"
            class="px-4 py-2 bg-amber-500 text-white rounded-lg hover:bg-amber-600 transition-colors font-medium text-sm">
            Compare Headers </button>
          <button id="vlookupBtn"
            class="px-4 py-2 bg-brand-600 text-white rounded-lg hover:bg-brand-700 transition-colors font-medium text-sm">
            VLOOKUP Merge </button>
        </div>
      </div>
      <!-- Chat Prompts -->
      <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
        <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
          <svg class="w-5 h-5 mr-2 text-brand-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
            </path>
          </svg> Quick Prompts
        </h3>
        <div class="grid grid-cols-1 gap-2">
          <button
            class="chatPrompt text-left px-3 py-2 text-sm bg-gray-50 hover:bg-brand-50 hover:text-brand-700 rounded-lg transition-colors">
            How many rows? </button>
          <button
            class="chatPrompt text-left px-3 py-2 text-sm bg-gray-50 hover:bg-brand-50 hover:text-brand-700 rounded-lg transition-colors">
            List columns </button>
          <button
            class="chatPrompt text-left px-3 py-2 text-sm bg-gray-50 hover:bg-brand-50 hover:text-brand-700 rounded-lg transition-colors">
            Total revenue by region </button>
          <button
            class="chatPrompt text-left px-3 py-2 text-sm bg-gray-50 hover:bg-brand-50 hover:text-brand-700 rounded-lg transition-colors">
            Plot sales over time </button>
        </div>
      </div>
    </aside>
    <!-- Enhanced Center: Table -->
    <section class="lg:col-span-6 bg-white rounded-xl shadow-sm border border-gray-200 flex flex-col">
      <div class="p-6 border-b border-gray-200">
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center space-x-3">
            <svg class="w-6 h-6 text-brand-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5v4m8-4v4"></path>
            </svg>
            <div>
              <h2 class="text-xl font-semibold text-gray-900">Data Table</h2>
              <div class="text-sm text-gray-500">Active file: <strong id="activeFileName" class="text-gray-700">— none
                  —</strong></div>
            </div>
          </div>
          <div class="flex gap-2 items-center">
            <button id="addColBtn"
              class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors text-sm font-medium">
              + Column </button>
            <button id="addRowBtn"
              class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors text-sm font-medium">
              + Row </button>
            <button id="deleteSelectedBtn"
              class="px-3 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors text-sm font-medium">
              Delete Selected </button>
            <button id="exportCsvBtn"
              class="px-3 py-2 bg-brand-600 text-white rounded-lg hover:bg-brand-700 transition-colors text-sm font-medium">
              Export CSV </button>
          </div>
        </div>
      </div>
      <div class="flex-1 overflow-auto">
        <div class="min-h-0">
          <table id="dataTable" class="min-w-full text-sm">
            <thead id="tableHead" class="bg-gray-50 sticky top-0 border-b border-gray-200"></thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
      <div class="p-4 border-t border-gray-200 bg-gray-50">
        <div class="flex justify-between items-center">
          <div id="tableStats" class="text-sm text-gray-600 font-medium">0 rows • 0 cols</div>
          <div class="flex gap-2">
            <button id="prevPage"
              class="px-3 py-1 border border-gray-300 rounded-lg hover:bg-white transition-colors text-sm"> Previous
            </button>
            <button id="nextPage"
              class="px-3 py-1 border border-gray-300 rounded-lg hover:bg-white transition-colors text-sm"> Next
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- Enhanced Right: Charts, Columns, Chat -->
    <aside class="lg:col-span-3 space-y-6">
      <!-- Columns Panel -->
      <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
        <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
          <svg class="w-5 h-5 mr-2 text-brand-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2-2z">
            </path>
          </svg> Columns
        </h3>
        <div id="columnsPanel" class="max-h-36 overflow-auto space-y-2"></div>
      </div>
      <!-- Chart Panel -->
      <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
        <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
          <svg class="w-5 h-5 mr-2 text-brand-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
            </path>
          </svg> Chart
        </h3>
        <select id="chartColumnSelect"
          class="w-full rounded-lg border border-gray-300 px-3 py-2 mb-4 focus:ring-2 focus:ring-brand-500 focus:border-brand-500">
          <option value="">Select numeric column</option>
        </select>
        <div class="bg-gray-50 rounded-lg p-4">
          <canvas id="miniChart" height="200"></canvas>
        </div>
      </div>
      <!-- Chat Assistant -->
      <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
        <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
          <svg class="w-5 h-5 mr-2 text-brand-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
            </path>
          </svg> AI Assistant
        </h3>
        <div id="chatBox" class="chatbox mb-4"></div>
        <div class="space-y-3">
          <div class="flex gap-2">
            <input id="chatInput"
              class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-brand-500 focus:border-brand-500"
              placeholder="Ask about your data..." />
            <button id="chatSend"
              class="px-4 py-2 bg-brand-600 text-white rounded-lg hover:bg-brand-700 transition-colors font-medium">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
              </svg>
            </button>
          </div>
          <div class="grid grid-cols-1 gap-2">
            <button id="exportChatPdfBtn"
              class="px-3 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800 transition-colors text-sm font-medium">
              Export Chat PDF </button>
            <button id="exportSummaryPdfBtn"
              class="px-3 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition-colors text-sm font-medium">
              Export Summary PDF </button>
          </div>
        </div>
      </div>
    </aside>
  </main>
  <div id="modalRoot"></div>
